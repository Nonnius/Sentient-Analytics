  <body>
    <header class="header-main">
        <nav class="navbar" style="height: 85px;">
            <div class="logo"></div>
              <h5>Sentient Analytics</h5>
            <img src="img/SA-logo.jpg" alt="sentient"></div>
            <div class="button postion-fixed ms-auto" style="z-index: 11;">            
                <button class = "btn btn-secondary"><a href="Home.html" style="text-decoration: none;">Home</a></button>
                <button class = "btn btn-secondary"><a href="About.html" style="text-decoration: none;">About</a></button>

                <button class = "btn btn-secondary"><a href="MS-Credentials.html" style="text-decoration: none;">MS-Credentials</a></button>

    </header>
    <section class="wrapper-main">
        <h1>Sample Web Form</h1>
        <br><br>
        <form action="example.html" method="get">
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" placeholder="enter your firstname">
            <br>
            <br>
            <label for="message">additional info</label>
            <textarea name="message" id="message" placeholder="add additional details ..."></textarea>
            <br>
            <br>
            <!--radio buttons-->
            <label>Establish your skillset rank:</label>
            <br>
            <input type="radio" id="skillrank" id="rank" name="beginner" value="Beginner">
            <label for="skillrank">Beginner</label>
            <br>
            <input type="radio" id="skillrank" id="rank" name="intermediate" value="Intermediate">
            <label for="skillrank">Intermediate</label>
            <br>
            <input type="radio" id="skillrank" id="rank" name="expert" value="Expert">
            <label for="skillrank">Expert</label>
            <br>
            <br>
            <!--check boxes-->
            <label>Do you have a Portfolio Website?</label>
            <br>
            <input type="checkbox" id="question1" id="Portfolio" name="yes" value="yes">
            <label for="question1">yes</label>
            <br>
            <input type="checkbox" id="question1" id="Portfolio" name="no" value="no">
            <label for="question1">no</label>
            <br>
            <br>
            <label>Which development language do you prefer?</label>
            <br>
            <select name="language" id="language">
                <option>choose....</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Angular">Angular</option>
                <option value="React">React</option>
                <option value="Vue">Vue</option>
                <option value="other">other...</option>
            </select>
            <br><br>
            <br><br>           
            <button type="button2" class="btn btn-primary">Submit</button>
            <br>
           
        </form>

    </section>
